on:
  push:
    branches:
      - alpha
      - beta
      - canary
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.RELEASE_PAT }}
          release-type: simple
          package-name: Arcadia
          prerelease: true
          default-branch: canary
          version-file: VERSION.txt
          pull-request-title-pattern: "v${version} ${{ github.ref_name }}"
          component: "v${version}-${{ github.ref_name }}"